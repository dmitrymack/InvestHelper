{% extends "main/base.html" %}
{% block content %}

<section>
    <p class="text-center pt-1">Количество комментариев, написанных вами: {{ count }}</p>
      <div class="row mt-5">
        <div class="col-12 col-lg-8 offset-lg-2 m-auto">
          {% for com, st in comm %}
          <div class="card mb-4">
            <div class="card-body px-4">
              <div class="row">
                <div class="col-12 col-md-8 col-lg-9">
                  <h2 class="h2 pb-2">{{ st.name }}</h2>
                  <p class="mb-2 text-muted">{{ st.ticker }}</p>
                  <p>Текст комментария: {{ com.comment }}</p>
                </div>
              </div>
              <div align="center"><a href="{% url 'stock' st.ticker %}" class="btn btn-dark">Просмотр</a></div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
</section>

{% endblock content %}
